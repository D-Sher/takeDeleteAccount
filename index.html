<!DOCTYPE html>
<html>
<head>
    <title>TAKE! - 刪除帳號步驟</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        .step {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>TAKE!</h1>
        <p>迪崴數位科技</p>
    </header>

    <main>
        <section class="step">
            <h2>步驟一：進入底部導航個人頁面</h2>
            <img src="image1.jpg" alt="附圖一" />
        </section>
        
        <section class="step">
            <h2>步驟二：進入個人資料設定</h2>
            <img src="image2.jpg" alt="附圖二" />
        </section>

        <section class="step">
            <h2>步驟三：選擇一般資料並要求刪除帳號</h2>
            <img src="image3.jpg" alt="附圖三" />
        </section>

	<section class="step">
            <h2>步驟四：輸入密碼後進行刪除</h2>
            <img src="image4.jpg" alt="附圖四" />
        </section>

	<section class="warning">
            <h2>警告：</h2>
            <p>此刪除帳號功能會將使用者帳號權限與使用者資料刪除，便無法再進行登入。</p>
        </section>

    </main>

</body>
</html>
